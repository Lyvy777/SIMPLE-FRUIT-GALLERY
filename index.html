<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruits Gallery</title>
</head>
<body>
    <h1>Fruits Gallery</h1>
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" data-description="Apples are sweet and crunchy fruits that come in many colors like red, green, and yellow.">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange" data-description="Oranges are citrus fruits rich in vitamin C, known for their juicy and refreshing taste.">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" data-description="Bananas are soft and sweet tropical fruits, an excellent source of energy and potassium.">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg" alt="Grapes" data-description="Grapes are small, sweet berries that grow in clusters, commonly used for wine, juice, and raisins.">
    </div>
    <div id="modal" class="modal">
        <span class="close" id="closeButton">&times;</span>
        <img id="modalImage" src="" alt="">
        <p id="fruitDescription"></p>
        <div class="controls">
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
        </div>
    </div>
</body>
</html>
